<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Delete Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-5xl bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Delete Images</h1>
    <form th:action="@{/resources/album/delete-image}" method="POST" class="space-y-4">
        <input type="hidden" name="albumId" th:value="${album.id}">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="image : ${images}" class="bg-gray-100 rounded-lg shadow p-4">
                <input type="checkbox" name="imageIds" th:value="${image.id}" class="mb-4">
                <img th:src="@{${image.url}}" alt="Album Image" class="w-full h-48 object-cover rounded mb-4">
                <p class="text-sm text-gray-600" th:text="${image.description}">Image description</p>
            </div>
        </div>

        <button type="submit"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete Selected Images
        </button>
    </form>
</div>
</body>
</html>
