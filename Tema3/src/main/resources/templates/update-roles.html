<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Roles</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
<div class="w-full max-w-lg bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Update Roles</h1>
    <form th:action="@{/user-management/update-roles}" method="POST">
        <input type="hidden" name="userId" th:value="${user.id}"/>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Email:</label>
            <p class="text-gray-600" th:text="${user.email}">user@example.com</p>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Roles:</label>
            <div th:each="role : ${roles}" class="flex items-center space-x-2">
                <input type="checkbox" th:checked="${user.roles.contains(role)}"
                       th:id="${role.id}" th:name="roles" th:value="${role.id}"/>
                <label th:for="${role.id}" th:text="${role.name}" class="text-gray-800">ADMIN</label>
            </div>
        </div>

        <button type="submit"
                class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
            Save Changes
        </button>
    </form>
</div>
</body>
</html>
