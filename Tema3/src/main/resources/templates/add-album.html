<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Add Album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Album</h1>
    <form th:action="@{/resources/add-album}" method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-bold mb-2">Album Name:</label>
            <input id="name" name="name" type="text" placeholder="Album name"
                   class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500" required>
        </div>
        <div>
            <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
            <textarea id="description" name="description" placeholder="Album description"
                      class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500"></textarea>
        </div>
        <button type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Save Album
        </button>
    </form>
</div>
</body>
</html>
