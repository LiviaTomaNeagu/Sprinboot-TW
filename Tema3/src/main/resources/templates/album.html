<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col py-8">
<div class="w-full max-w-7xl mx-auto bg-white rounded-lg shadow p-8 relative">
    <!-- Back Button -->
    <a th:href="@{/resources}"
       class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 inline-block mb-6">
        Back
    </a>

    <!-- Album Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="'Album: ' + ${album.name}">Album Name</h1>

    <!-- Add and Delete Buttons -->
    <div class="flex justify-end space-x-4 mb-6">
        <button th:if="${canPostOrPut}"
                th:onclick="'window.location.href=\'/resources/album/add-image/' + ${album.id} + '\';'"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            + Add Image
        </button>
        <button th:if="${canDelete}"
                th:onclick="'window.location.href=\'/resources/album/delete-image/' + ${album.id} + '\';'"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete Images
        </button>
    </div>

    <!-- Images Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="image : ${images}">
            <img th:src="@{/{filePath}(filePath=${image.filePath})}" alt="Image" class="w-32 h-32 object-cover rounded">
        </div>
    </div>
</div>
</body>
</html>
