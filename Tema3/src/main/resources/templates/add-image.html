<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Add Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Image</h1>
    <form th:action="@{/resources/album/{albumId}(albumId=${album.id})}" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="image" class="block text-gray-700 font-bold mb-2">Select Image:</label>
            <input id="image" name="image" type="file"
                   class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500" required>
        </div>
        <button type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Upload
        </button>
    </form>
</div>
</body>
</html>
